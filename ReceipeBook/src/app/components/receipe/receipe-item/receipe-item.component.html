<a routerLinkActive="active" [routerLink]="[index]" class="list-group-item clearfix cursor-pointer">
  <div class="float-sm-left">
    <h4 class="list-group-item-heading">{{receipeItem.name}}</h4>
    <p class="list-group-item-text">{{receipeItem.description}}</p>
  </div>
  <span class="float-sm-right">
    <img src="{{receipeItem.imagePath}}" alt="{{receipeItem.name}}" style="max-height:15vh;" class="img-responsive">
  </span>
</a>
