<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit (ingredientAdded)="addedIngredient($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group" *ngFor="let ingredient of ingredientList">
      <a class="list-group-item">{{ingredient.name}}({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
